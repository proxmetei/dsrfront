<form [formGroup]="profileForm" class="form-container">
    <mat-card>
        <mat-card-header>Регистрация: Шаг 2</mat-card-header>
        <mat-card-content>
            <div name="secondStep" class="not-disp">
                <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput placeholder="Name">
                </mat-form-field>
            </div>
            <div name="secondStep" class="not-disp">
                <mat-form-field class="full-width">
                    <mat-label>Phone</mat-label>
                    <input formControlName="phone" matInput placeholder="Phone">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="goNextStep()" mat-raised-button color="primary">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
